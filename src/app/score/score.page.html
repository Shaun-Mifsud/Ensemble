<ion-content [fullscreen]="true">
    
  <div *ngIf="selectedScore.type == 'static'" class="pdf-container">
    <div id="pageSelector">
      <ion-grid>
        <ion-row>
          <ion-col (click)="back();" size="6"></ion-col>
          <ion-col (click)="forward();" size="6"></ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <pdf-viewer
    [src]="pdfSrc"
    [rotation]="rotation"
    [original-size]="false"
    [show-all]="false"
    [fit-to-page]="false"
    [zoom]="zoom"
    [zoom-scale]="'page-width'"
    [stick-to-page]="false"
    [render-text]="true"
    [external-link-target]="'blank'"
    [autoresize]="true"
    [show-borders]="false"
    [page]="currentPage"
    (pages-initialized)="pageInitialized($event)"
    ></pdf-viewer>
  </div>

  <div id="sheetmusic"></div>


</ion-content>

<ion-footer *ngIf="selectedScore.type =='interactive' ">
  <ion-toolbar color="light">   
    <ion-row>
      <ion-col [routerLink]="['/','score-detail',scoreID]">
        <span class="iconify" data-icon="ic:baseline-home"></span>
      </ion-col>

      <ion-col (click)="recordingPopover($event);">
        <ion-icon name="mic"></ion-icon>
      </ion-col>

      <ion-col (click)="showMetornomeModal();">
        <span class="iconify" data-icon="mdi:metronome"></span>
      </ion-col>

      <ion-col>
        <ion-icon name="play-circle"></ion-icon>
      </ion-col>
      
      <ion-col>
        <span class="iconify" data-icon="mdi:brush"></span>
      </ion-col>
            
      <ion-col>
        <ion-icon name="volume-medium"></ion-icon>
      </ion-col>     

      <ion-col>
        <ion-icon name="information-circle"></ion-icon>
      </ion-col>

    </ion-row>

  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="selectedScore.type =='static' ">
  <ion-toolbar color="light">   
    <ion-row>
      <ion-col [routerLink]="['/','score-detail',scoreID]">
        <span class="iconify" data-icon="ic:baseline-home"></span>
      </ion-col>

      <ion-col (click)="recordingPopover($event);">
        <ion-icon name="mic"></ion-icon>
      </ion-col>

      <ion-col (click)="showMetornomeModal();">
        <span class="iconify" data-icon="mdi:metronome"></span>
      </ion-col>     
            
      <ion-col (click)="showTunerPopover($event);">
        <span class="iconify" data-icon="arcticons:universal-tuner"></span>
      </ion-col>   

      <ion-col (click)="pageOptions($event);">
        <ion-icon name="document"></ion-icon>
      </ion-col>

      <ion-col>
        <ion-icon name="information-circle"></ion-icon>
      </ion-col>

    </ion-row>

  </ion-toolbar>
</ion-footer>
