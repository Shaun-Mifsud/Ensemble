<ion-header color="light">
    <ion-toolbar>
        <h2>Add Event</h2>
        <h5>Create a new event for (ensemble name)</h5>
        <ion-button slot="end" fill="clear" (click)="handleButtonClick()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
    <ion-grid class="eventFields">
        <ion-row>
            <!--name-->
            <ion-col size="6">
                <ion-item fill="solid">
                    <ion-label position="floating">Name</ion-label>
                    <ion-input clearInput [(ngModel)]="newEvent.name"></ion-input>
                </ion-item>
            </ion-col>

            <!--type-->
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Type</ion-label>
                        <ion-select interface="popover" [(ngModel)]="newEvent.type">
                            <ion-select-option value="Performance">Performance</ion-select-option>
                            <ion-select-option value="Rehearsal">Rehearsal</ion-select-option>
                        </ion-select>
                </ion-item>
            </ion-col>
        </ion-row> 

        <!--location-->
        <ion-row>
            <ion-col size="12">
                <ion-item fill="solid">
                    <ion-label position="floating">Location</ion-label>
                    <ion-card>
                        
                    </ion-card>
                </ion-item>
            </ion-col>
        </ion-row>

        <!--Details-->
        <ion-row>
            <ion-col size="12">
                <ion-item fill="solid">
                    <ion-label position="floating">Details</ion-label>
                    <ion-input id="details" type="text" inputmode="description" [(ngModel)]="newEvent.description"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <!--date & time-->
            <ion-col size="6">
                <ion-label>Date</ion-label>
                <ion-datetime [(ngModel)]="newEvent.date"  presentation="date-time" min="2022" max="2099-10-31" displayFormat="D MMM, YY" minute-values="0,15,30,45"></ion-datetime>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <ion-button (click)="save()" class="ion-float-end" fill="solid" color="success">Create Event</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    
</ion-content>
