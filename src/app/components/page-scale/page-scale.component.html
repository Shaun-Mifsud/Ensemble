<ion-toolbar class="Toolbar">
  <ion-button slot="start" (click)="rotateLeft();">
    <span class="iconify" data-icon="ic:baseline-rotate-left"></span>
  </ion-button>

  <ion-button slot="end" (click)="rotateRight();">
    <span class="iconify" data-icon="ic:baseline-rotate-right"></span>
  </ion-button>

</ion-toolbar>

<ion-content>
  <ion-item (click)="zoomScale('page-fit');">
    <ion-label>Fit to screen</ion-label>
  </ion-item>

  <ion-item (click)="zoomScale('page-width');">
    <ion-label>Fit to width</ion-label>
  </ion-item>

  <ion-item (click)="zoomScale('page-height');">
    <ion-label>Fit to height</ion-label>
  </ion-item>
</ion-content>
