<ion-list>
  <ion-item *ngFor="let recording of recordings"> 
    <ion-label (click)="playRec(recording)">{{recording.name}}</ion-label>
  </ion-item>
</ion-list>

  <ion-item id="recording Buttons" (click)="initiateRecording();">
    <ion-label>New recording</ion-label>
  </ion-item>

  <ion-item *ngIf="isRecording" (click)="stopRecording();">
    <ion-label>Stop recording</ion-label>
  </ion-item>
